root = "."

[build]
    cmd = "go build -o /build/app ./cmd/server "
    bin = "/build/app"
    include_ext = ["go", "tpl", "tmpl", "html"]
    exclude_unchanged = false
    follow_symlink = false
    kill_delay = "0s"
    log = "build-errors.log"
    send_interrupt = false
    stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = true

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false